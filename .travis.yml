language: java
sudo: false
jdk:
- openjdk8
env:
  global:
    - TEST_RUNNER_URI=/test/run.cfm?reporter=text
  matrix:
    - CFENGINE=lucee@^5.3
    - CFENGINE=adobe@11
    - CFENGINE=adobe@2016
    - CFENGINE=adobe@2018
before_install:
- git clone --depth 1 https://github.com/foundeo/cfmatrix.git cfmatrix
install:
- cfmatrix/bin/box recipe recipeFile=cfmatrix/ci.boxr CFENGINE=$CFENGINE
before_script:
- chmod +x cfmatrix/run.sh
script:
- "./cfmatrix/run.sh"